---
layout: storydefault
---
<h1>{{ page.title }}</h1>
<!-- delete for enable dates in post <p class="meta">{{ page.date | date_to_string }}</p> -->
<div class="post">
{{ content }}
</div>
<div class="PageNavigation">
  {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
    &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<a href="https://rapatar.eu.org/notochord">Содержание</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>
<br>
